schemaVersion: 2.1.0
metadata:
  name: command-line-to-action
projects:
  - name: command-line-to-action
    git:
      location: 'https://github.com/andrea-ambrosini/command-line-to-action.git'
components: []
commands:
  - exec:
      commandLine: ./gradlew clean build --info
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}'
    id: gradle-build
